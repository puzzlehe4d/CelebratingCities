<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{hub.name}}">
  <ion-nav-bar side="left">
    <a class="button button-clear button-icon icon ion-chevron-left" ui-sref="tab.dash"></a>
  </ion-nav-bar>

  <ion-content class="hub-list-item">
    <h3 class="page-title" style="margin-top:0;">{{vm.hub.name}}</h3>
    <p>Start Point: <strong>{{vm.hub.address}}</strong></p>
    <p>End Point: <strong>{{vm.hub.endPoint}}</strong></p>
    <p>Leave at: <strong>{{vm.hub.leaveTime}}</strong></p>
    <p>Arrive by: <strong>{{vm.hub.arriveTime}}</strong></p>
    <p>Ride duration: <strong>{{vm.hub.duration}} minutes</strong></p>
    <p>Distance: <strong>{{vm.hub.distance}} miles</strong></p>
    <div id="map" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}" >
      <ng-map default-style="true" center="41,-87" zoom="3">
       <directions
         draggable="true"
         panel="directions-panel"
         travel-mode="DRIVING"
         origin="{{vm.hub.address}}"
         destination="{{vm.hub.endPoint}}">
       </directions>
      </ng-map>
    </div>
  </ion-content>
</ion-view>
