<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{hub.name}}">
  <ion-nav-bar side="left">
    <a class="button button-clear button-icon icon ion-chevron-left" ui-sref="tab.dash"></a>
  </ion-nav-bar>

  <ion-content>
    <h4>{{vm.hub.name}}</h4>
    
    <button type='submit' ng-click='vm.joinHub()' class='button button-balanced button-small'>+ add</button>

  
    <button type='submit' ng-click='vm.navToRequest()' class='button button-balanced button-small'>+ request ride</button>

    <p>Start Point: <strong>{{vm.hub.address}}</strong></p>
    <p>End Point: <strong>{{vm.hub.endPoint}}</strong></p>
    <p>Leave at: <strong>{{vm.hub.leaveTime}}</strong></p>
    <p>Arrive by: <strong>{{vm.hub.arriveTime}}</strong></p>
    <p>Ride duration: <strong>{{vm.hub.duration}} minutes</strong></p>
    <p>Distance: <strong>{{vm.hub.distance}} miles</strong></p>
    <div id="map" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}" >
      <ng-map default-style="true" center="41,-87" zoom="3" styles="{{vm.mapStyle}}">
       <directions
         draggable="false"
         panel="directions-panel"
         travel-mode="DRIVING"
         origin="{{vm.hub.address}}"
         destination="{{vm.hub.endPoint}}">
       </directions>
      </ng-map>
    </div>
  </ion-content>
</ion-view>
