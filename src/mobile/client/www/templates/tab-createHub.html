<ion-view view-title="Account" class="content-main">
  <ion-content>
    <form ng-submit="vm.createHub()">

    	<div class="form-group vertical">
      	<div class="input-group">
		      <input type="text" placeholder="Enter starting location"name="startAt" size="40" ng-model="vm.startAt"/>
		      <button type="button" class="geolocate" ng-click="vm.geolocate('start')"><span class="ion-icon ion-android-pin"></span></button>
		    </div>
	    </div>

  		<div class="form-group vertical">
        	<div class="input-group">
  		      <input type="text" placeholder="Enter drop off location" name="arriveAt" ng-model="vm.arriveAt"/>
  		      <button type="button" class="geolocate" ng-click="vm.geolocate('arrive')"><span class="ion-icon ion-android-pin"></span></button>
  		    </div>
       </div>

       <div class="form-group vertical">
        	<div class="input-group">
  		      <input type="text" placeholder="Enter Time" name="travelDate" size="40" ng-model="search.travelDate"/>
  		    </div>
       </div>

      <ion-toggle  ng-model="search.recurring">
        Recurring
      </ion-toggle>
      <button class='button button-block button-balanced' type='sumit'> Create Hub </button>
     
    </form>
  </ion-content>
</ion-view>
