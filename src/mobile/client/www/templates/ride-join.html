<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{hub.name}}">
  <ion-nav-bar side="left">
    <a class="button button-clear button-icon icon ion-chevron-left" ui-sref="tab.dash"></a>
  </ion-nav-bar>

  <ion-content class='center'>
    <ion-list class='hub-list'>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ride in vm.rides" type="item-text-wrap" href="/#/tab/start/results/{{hub.id}}">
        <div class="badge">
          <span>{{ride.eta}} <p>mins</p></span>
        </div>

        <h2>Driver: {{ride.driver}}</h2>
        <p>Vehicle: {{ride.vehicle}}</p>
        <p>Surge: <strong>{{ride.surge_multiplier}}</strong></p>

        <i class="icon ion-chevron-right icon-accessory"></i>

       <!--  <ion-option-button class="button-assertive" ng-click="remove(hub)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
