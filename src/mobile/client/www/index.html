<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular/angular-clockpicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  <!--   <script src="js/controllers.js"></script> -->
    <script src="js/controllers/ChatDetailCtrl.js"></script>
    <script src="js/controllers/ChatsCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/MapCtrl.js"></script>
    <script src="js/controllers/SearchResultsCtrl.js"></script>
    <script src="js/controllers/AccountCtrl.js"></script>
    <script src="js/controllers/DashCtrl.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/HubSearch.service.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-header-bar align-title="center" class="bar-ridehub">
      <h1 class="title">
        <span class='logo' alt="">RideHUB</span>
        <a class='button button-stable logout' href='/logout'>LOGOUT</a>
      </h1> 
    </ion-header-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script type="text/javascript" src="lib/angular/angular-clockpicker.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
  </body>
</html>
